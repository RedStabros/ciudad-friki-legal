<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Cuenta Verificada! - Ciudad Friki</title>
    <style>
        :root {
            --primary-color: #5D3FD3; /* Morado Ciudad Friki */
            --accent-color: #FF0000;  /* Rojo detalle (opcional) */
            --bg-color: #f4f7f6;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 450px; 
            width: 90%;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .checkmark {
            color: #4CAF50;
            font-size: 50px;
            font-weight: bold;
        }
        h1 { 
            color: var(--primary-color); 
            margin-bottom: 10px;
            font-size: 24px;
        }
        p { 
            color: #666; 
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .app-name {
            font-weight: bold;
            color: var(--primary-color);
        }
        .btn { 
            display: inline-block; 
            padding: 12px 30px; 
            background-color: var(--primary-color); 
            color: white; 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .footer-logo {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <span class="checkmark">✓</span>
        </div>
        <h1>¡Verificación Exitosa!</h1>
        <p>Gracias por unirte a <span class="app-name">Ciudad Friki</span>. Tu cuenta ha sido activada correctamente.</p>
        <p>Ya puedes volver a la aplicación para explorar eventos, completar encuestas, divertirte y ganar Frikicoins.</p>
        
        <a href="#" class="btn" onclick="window.close()">Volver a la App</a>

        <div class="footer-logo">
            Ciudad Friki &copy; 2026
        </div>
    </div>
</body>
</html>
