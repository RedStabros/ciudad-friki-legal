<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Cuenta Verificada! - Ciudad Friki</title>
    <style>
        :root {
            --bg-dark: #0f172a; /* Azul muy oscuro/negro como tu splash */
            --primary-red: #e11d48; /* Rojo vibrante del logo */
            --text-light: #f8fafc;
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-dark); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: var(--text-light);
        }
        .card { 
            background: #1e293b; /* Un tono grisáceo azulado para contraste */
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            text-align: center; 
            max-width: 400px; 
            width: 90%;
            border: 1px solid rgba(225, 29, 72, 0.3); /* Borde sutil rojo */
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: var(--primary-red);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.4);
        }
        .checkmark {
            color: white;
            font-size: 45px;
        }
        h1 { 
            margin-bottom: 10px;
            font-size: 24px;
            letter-spacing: 1px;
        }
        p { 
            color: #cbd5e1; 
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn { 
            display: inline-block; 
            padding: 14px 30px; 
            background-color: var(--primary-red); 
            color: white; 
            text-decoration: none; 
            border-radius: 12px; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #be123c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(225, 29, 72, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">
            <span class="checkmark">✓</span>
        </div>
        <h1>¡VERIFICACIÓN EXITOSA!</h1>
        <p>Tu cuenta de <strong>Ciudad Friki</strong> ha sido activada. El multiverso de eventos, las trivias, tus amigos los Frikis y los Frikicoins te esperan.</p>
        
        <a href="ciudadfriki://" class="btn">ENTRAR A LA APP</a>

        <span class="hint">Si el botón no abre la app, puedes regresar manualmente.</span>
    </div>
</body>
</html>
